<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <main class="container">
      <div class="box login-box flex">
        <header class="brand-box">
          <h1 href="#" class="logo">
            K<ion-icon name="camera-outline" alt="Capture Icon"></ion-icon>pture
          </h1>
          <p class="slang">...creating memories</p>
        </header>

        <form action="#" class="registration-form flex">
          <div class="inputs flex">
            <input type="text" class="input-el" placeholder="Email" />
            <input type="password" class="input-el" placeholder="Password" />

            <aside class="options">
              <div class="remember-box">
                <input
                  type="checkbox"
                  name="remember-me"
                  id=""
                  class="checkbox"
                />
                <label for="remember-me" class="checkbox-txt">Remember</label>
              </div>
              <a href="" class="forgot">Forgot Password?</a>
            </aside>
          </div>

          <div class="btns flex">
            <button class="btn btn-login">Log In</button>
            <button class="btn btn-google-login">
              <ion-icon name="logo-google"></ion-icon>
            </button>
          </div>
        </form>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
