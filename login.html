<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>
          K<ion-icon name="camera-outline" alt="Capture Icon"></ion-icon>pture
        </h1>
        <form action="#" class="grid">
          <div class="input-elements">
            <input
              type="text"
              class="input-el"
              placeholder="Username"
              required
            />
            <input
              type="password"
              class="input-el"
              placeholder="Password"
              required
            />
          </div>

          <div class="remember-forgot">
            <div class="remember-box">
              <input type="checkbox" name="remember" id="" />
              <label for="remember" class="remember-label">Remember me</label>
            </div>
            <a href="#" class="forgot">Forgot password</a>
          </div>

          <div class="sign-options">
            <button class="login-btn">Login</button>
            <button class="login-google">
              <ion-icon name="logo-google"></ion-icon>
            </button>
          </div>
          <div class="register">
            <p class="message">Don't have an account?</p>
            <a href="rrrrrr" class="register-link">Register</a>
          </div>
        </form>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
